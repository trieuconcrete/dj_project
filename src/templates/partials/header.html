{% load static %}

<header class="header-default">
	<nav class="navbar navbar-expand-lg">
		<div class="container-xl">
			<!-- site logo -->
			<a class="navbar-brand" href="{% url 'home' %}"><img src="{%static 'images/logo.svg' %}" alt="logo" /></a>

			<div class="collapse navbar-collapse">
				<!-- menus -->
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown active">
						<a class="nav-link" href="">Home</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#">Blogs</a>
						<ul class="dropdown-menu">
							{% for cat in categories %}
								<li><a class="dropdown-item" href="{% url 'category' cat.slug %}">{{ cat.name }}</a></li>
							{% endfor %}
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact.html">Shops</a>

					<li class="nav-item">
						<a class="nav-link" href="contact.html">Jobs</a>

				</ul>

			<!-- header right section -->
			<div class="header-right">

				<ul class="social-icons list-unstyled list-inline mb-0">
					<li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
					<li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
					<li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
					<li class="list-inline-item"><a href="#"><i class="fab fa-pinterest"></i></a></li>
					<li class="list-inline-item"><a href="#"><i class="fab fa-medium"></i></a></li>
					<li class="list-inline-item"><a href="#"><i class="fab fa-youtube"></i></a></li>
				</ul>
				<!-- header buttons -->
				<div class="header-buttons">
					<button class="search icon-button">
						<i class="icon-magnifier"></i>
					</button>
					<button class="burger-menu icon-button">
						<span class="burger-icon"></span>
					</button>
				</div>
			</div>
		</div>
	</nav>
</header>
