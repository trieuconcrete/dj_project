{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block body %}

<section class="main-content">
    <div class="container">
        <div class="row justify-content-md-center">
			<div class="col-lg-6 bg-light form-layout rounded p-5">
                <h3> Enter your new password </h3>
                <p> Please enter your new password twice so that we verify that
                    you typed it in correctly!
                </p>

                <form method="post">

                    {% csrf_token %}
                    {{ form|crispy }}

                    <br>
                    <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2"> Update password</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
